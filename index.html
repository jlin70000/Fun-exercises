<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6ea;
            padding: 20px;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        h1 {
            color: #d6336c;
            font-size: 40px;
            animation: fadeIn 1.2s ease-in;
        }

        .btn {
            padding: 15px 30px;
            margin: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .yes:hover {
            transform: scale(1.15);
        }

        .no:active {
            animation: shake 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #adb5bd;
            color: white;
        }

        img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            animation: heartbeat 2s infinite;
        }

        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            40% { transform: scale(0.97); }
            60% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="image-row">
        <img src="https://raw.githubusercontent.com/jlin70000/Fun-exercises/main/IMG_0702.jpeg" alt="Cute Valentine Image">
        <img src="https://raw.githubusercontent.com/jlin70000/Fun-exercises/main/IMG_0717.jpeg" alt="Second Cute Image">
    </div>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button class="btn yes" onclick="yesAnswer()">Yes</button>
    <button class="btn no" onclick="noAnswer()">No</button>

</div>

<script>
    function yesAnswer() {
        document.body.innerHTML = `
            <div class="container" style="animation: fadeIn 1s ease-in;">
                <h1>Yay!!! ‚ù§Ô∏èü•∞</h1>
                <p>I love you baby! There's something for you at the door‚ù§Ô∏è.</p>
                <img src="https://raw.githubusercontent.com/jlin70000/Fun-exercises/main/IMG_2894.JPG"
                     style="max-width:300px; width:100%; border-radius:15px; animation: heartbeat 2s infinite;">
            </div>
        `;
    }

    function noAnswer() {
        alert("Wrong answer. Try again üò§‚ù§Ô∏è");
    }
</script>

</body>
</html>
